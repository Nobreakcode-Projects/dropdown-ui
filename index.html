<!-- DROPDOWN UI -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dropdown">
        <div class="dropdown-button">Hover me</div>
        <div class="dropdown-wrapper">
           <div class="dropdown-content">
            <div class="dropdown-user add-padding items-center flex">
                <div class="user--image">
                    <img src="https://avatars.githubusercontent.com/u/140315687" alt="Nobreakcode Github">
                </div>
                <div class="user--detail flex col justify-center">
                    <a class="author" target="_blank" href="https://github.com/nobreakcode">@nobreakcode</a>
                    <a class="content" target="_blank" href="https://github.com/Nobreakcode-Projects/dropdown-ui">Dropdown UI</a>
                </div>
            </div>
            <div class="divider"></div>
            <div class="socials-wrapper flex col">
                <p class="add-padding">follow us</p>
                <div class="socials flex col">
                    <a 
                    class="add-padding flex items-center"
                    href="https://www.instagram.com/nobreakcode/"
                     target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                        <p>@nobreakcode</p>
                    </a>
                    <a 
                    class="add-padding flex items-center"
                    href="https://www.youtube.com/channel/UC1pUBgibp5yUm0aQj5Apsvg"
                     target="_blank">
                     <i class="fa-brands fa-youtube"></i>
                        <p>@nobreakcode</p>
                    </a>
            </div>
            </div>
            <div class="divider"></div>
             <div class="add-padding">
            <p class="subscribe">subscribe!</p>
           </div>
           </div>
        </div>
    </div>
</body>
</html>
